<div>
    <div style="margin: 0 0 0 20px">
        <span>Search: </span>
        <input type="text" name="search" ng-model="query" />
    </div>
    <table style="width: 100%">
        <tr>
            <td>Name</td>
            <td>Author</td>
            <td>Genre</td>
        </tr>
        <tr ng-repeat="book in books.$values | filter: query | orderBy: name">
            <td>{{book.name}}</td>
            <td>{{book.author.firstName}} {{book.author.lastName}}</td>
            <td>{{book.genre.name}}</td>
        </tr>
    </table>
    <div>
        <a href="#/new">Add new</a>
    </div>
</div>
