<div>
    <span>Add new book</span>
    <table>
        <tr>
            <td>Author</td>
            <td>
                <select ng-model="newBook.authorId">
                    <option ng-repeat="author in authors.$values" value="{{author.id}}">
                        {{author.firstName}} {{author.lastName}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <select ng-model="newBook.genreId">
                    <option ng-repeat="genre in genres.$values" value="{{genre.id}}">{{genre.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" ng-model="newBook.name" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Add new" ng-click="save()" />
            </td>
        </tr>
    </table>
</div>
